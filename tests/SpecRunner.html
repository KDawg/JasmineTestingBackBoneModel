<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>The Coffee App's Test Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>


  <!-- app's source code files go here -->
	<script type="text/javascript" src="../code/libs/jquery.js"></script>
	<script type="text/javascript" src="../code/libs/underscore.js"></script>
	<script type="text/javascript" src="../code/libs/backbone.js"></script>

  <script type="text/javascript" src="../code/AppModule.js"></script>
	<script type="text/javascript" src="../code/models/CoffeeModel.js"></script>


	<!-- test spec files go here -->
  <script type="text/javascript" src="spec/models/CoffeeModelSpec.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
